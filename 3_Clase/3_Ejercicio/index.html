<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formularios</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<form action="datos.html" target="blank" method="GE" enctype="datos.html">

			<!-- Formularios -->
			<label for="name">Nmbre:</label>
			<input type="name" name="Aquivaelnombre" placeholder="Nombre">
			<label for="email">Correo:</label>
			<input type="email" placeholder="email">
			<label for="tel">Telefono:</label>
			<input type="tel" value="55">
			<label for="search">Buscar:</label>
			<input type="search" placeholder="search">
			<label for="url">Dirección:</label>
			<input type="url" placeholder="url">
			<label for="password">Contraseña:</label>
			<input type="password" placeholder="Password">
			<input type="hidden" value="12345">
			
			<!-- Numeros -->
			<label for="number">Números:</label>
			<input type="number" min="6" max="20" step="2">

			<!-- Fechas -->
			<label for="date">Fecha:</label>
			<input type="date">
			<label for="time">Tiempo:</label>
			<input type="time">
			<label for="color">Color:</label>
			<input type="color" value="#FE7F2D">

			<label for="lista">Lista:</label>
			<select name="lista" id="">
				<option value="Opcion1">Opción 1</option>
				<option value="Opcion2">Opción 2</option>
				<optgroup>OPTGROUP</optgroup>
				<option value="Opcion3">Opción 3</option>
				<option value="Opcion4">Opción 4</option>
			</select>

			<label for="listaejmplo">Lista de Opciones:</label>
			<input list="Listaejemplo">
			<datalist id="Listaejemplo">
				<option value="Opcion1">Opción 1</option>
				<option value="Opcion2">Opción 2</option>
				<option value="Opcion3">Opción 3</option>
				<option value="Opcion4">Opción 4</option>
			</datalist>
			
			<input type="file" accept=".pdf,.jpj,.png" multiple>
			<input type="submit" value="Enviar">
			<input type="reset"S>

			<!-- Area de texto -->
			<textarea name="Areadetexto" value="Text Area"></textarea>
		</form>
	</body>
</html>
